<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic City Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Agentic City Planner</h1>
        <nav>
            <button id="loginBtn">Login</button>
            <button id="projectsBtn">Projects</button>
            <button id="docsBtn">Documents</button>
            <button id="feedbackBtn">Feedback</button>
        </nav>
    </header>

    <main>
        <section id="loginSection" class="hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="projectsSection" class="hidden">
            <h2>City Planning Projects</h2>
            <button id="newProjectBtn">Create New Project</button>
            <div id="projectsList"></div>
        </section>

        <section id="projectDetailSection" class="hidden">
            <h2 id="projectTitle">Project Details</h2>
            <div id="projectMap"></div>
            <div id="plannerAgent">
                <h3>AI City Planner</h3>
                <textarea id="plannerPrompt" placeholder="Describe your city planning request..."></textarea>
                <button id="sendPromptBtn">Send to AI Planner</button>
                <div id="plannerResponse"></div>
            </div>
            <div id="simulationResults">
                <h3>Simulation Results</h3>
                <button id="runSimulationBtn">Run Simulation</button>
                <div id="simulationMetrics"></div>
            </div>
        </section>

        <section id="documentsSection" class="hidden">
            <h2>Policy Documents</h2>
            <div>
                <input type="file" id="documentUpload" accept=".pdf,.docx,.txt,.md">
                <button id="uploadDocBtn">Upload Document</button>
            </div>
            <div id="documentsList"></div>
            <div id="documentQuery">
                <h3>Query Documents</h3>
                <input type="text" id="queryInput" placeholder="Ask a question about the documents...">
                <button id="queryBtn">Search</button>
                <div id="queryResults"></div>
            </div>
        </section>

        <section id="feedbackSection" class="hidden">
            <h2>Community Feedback</h2>
            <textarea id="feedbackInput" placeholder="Share your feedback about the city planning..."></textarea>
            <button id="submitFeedbackBtn">Submit Feedback</button>
            <div id="feedbackAnalysis"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Agentic City Planner. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
